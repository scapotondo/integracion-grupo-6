<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="orderDetailsFormGroup">
    <form [formGroup]="orderDetailsFormGroup">
      <ng-template matStepLabel>Buscar Pedido</ng-template>
      <div>
        <mat-form-field>
          <input matInput placeholder="DNI Cliente" formControlName="clientId" [(ngModel)]="clientIdentifier" required>
        </mat-form-field>
        <mat-form-field style="margin-left: 30px;">
          <input matInput placeholder="Numero de pedido" formControlName="orderNbr" [(ngModel)]="orderNumber" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext (click)="buscarOrden()">Siguiente</button>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step>
      <ng-template matStepLabel>Detalles de pedido</ng-template>
      <b>Cliente</b>
      <mat-list>
          <mat-list-item *ngIf="order"> Nombre:  {{ order.client.fullName}} </mat-list-item>
          <mat-list-item *ngIf="order"> DNI: {{order.client.identification}} </mat-list-item>
          <mat-list-item *ngIf="order"> Email: {{order.client.email}} </mat-list-item>
      </mat-list>
      <br/>
      <b>Orden</b>
      <mat-list>
          <mat-list-item *ngIf="order"> Orden: {{order.id}} </mat-list-item>
          <mat-list-item *ngIf="order"> Estado: {{order.status.name}} </mat-list-item>
          <mat-list-item *ngIf="order"> Producto: {{order.product.description}} </mat-list-item>
      </mat-list>
    <div>
      <button mat-button matStepperPrevious>Atras</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="createClaimFormGroup">
      <form [formGroup]="createClaimFormGroup">
          <ng-template matStepLabel>Crear Reclamo</ng-template>
          <div class="container">
            <mat-form-field style="width: 200px;">
              <mat-select placeholder="Origen del reclamo">
                <!-- <mat-option *ngFor="let food of foods" [value]="food.value"> -->
                <mat-option>
                  <!-- {{food.viewValue}} -->
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field style="width: 200px;">
              <mat-select placeholder="Tipo de reclamo">
                <!-- <mat-option *ngFor="let food of foods" [value]="food.value"> -->
                <mat-option>
                  <!-- {{food.viewValue}} -->
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field style="width: 700px;">
              <textarea matInput placeholder="DescripciÃ³n"></textarea>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Atras</button>
              <button mat-button (click)="createClaim()">Crear Orden</button>
            </div>
          </div>
        </form>
  </mat-step>
</mat-vertical-stepper>
