<h2 mat-dialog-title>Edit usuario</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Fullname" [(ngModel)]="fullName">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username" disabled>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Role">
        <mat-option value="ROLE_ADMIN">ADMIN</mat-option>
        <mat-option value="ROLE_USER">USER</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">NO</button>
  <button mat-button (click)="onYesClick()"  cdkFocusInitial>SI</button>
</mat-dialog-actions>
